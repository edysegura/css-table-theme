<!-- Divisão do menu -->

<div id="container">
	<table>
		<caption>
			Titulo da Tabela

					<th> head </th>

					<th colspan="4"> foot </th>
			 </tr>
		</tfoot>
		<tbody>
			 <tr>
					<th rowspan="2"> body </th>

			 <tr>
